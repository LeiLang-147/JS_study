<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>

        //数组的扩展方法
        let arr1 = [1, 2, 3];
        //...arr1  1, 2, 3
        console.log(...arr1); //1 2 3   逗号被console.log()识别为分隔符 相当于console.log(1, 2, 3)

        let arr2 = [4, 5, 6];



        //合并数组
        //1.
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);  //[1, 2, 3, 4, 5, 6]   合并数组  相当于concat()

        //2
        let arr4 = arr1.concat(arr2);
        console.log(arr4);  //[1, 2, 3, 4, 5, 6]

        //3
        let arr5 = [1, 2, 3];
        arr5.push(...arr2);
        console.log(arr5);  //[1, 2, 3, 4, 5, 6]







 



    </script>
</body>
</html>
