        class Father{
            constructor(x, y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }

        class Son extends Father{
            constructor(x, y){
                super(x, y);//调用父类的构造函数 必须在子类this之前调用
                this.x = x;
                this.y = y;
            }
            sub(){
                console.log(this.x - this.y);
            }
        }

        var son = new Son(1,2);
        son.sum();
        son.sub();
