<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 200px;
            height: 100px;
            margin: 100px auto;
            text-align: center;
        }
        .btn{
            width: 250px;
            height: 100px;
            margin:  auto;
            text-align: center;
        }
        button{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <p><input type="checkbox">苹果</p>
        <p><input type="checkbox">橘子</p>
        <p><input type="checkbox">香蕉</p>
        <p><input type="checkbox">西瓜</p>
    </form>
    <div class="btn">
        <button onclick="getAll(0)">全选</button>
        <button onclick="getAll(1)">全不选</button>
        <button onclick="getAll(2)">反选</button>
    </div>

    <script>
        //选中的三个形式，1.用户点击（√）  2.在标签上添加checked   3.在js中让checked = true
        var btn = document.getElementsByTagName("button");
        var input = document.getElementsByTagName("input");

        //全选
        // btn[0].onclick = function(){
        //     for(var i = 0; i < input.length; i++){
        //         input[i].checked = true;
        //     }
        // }
        // //全不选
        // btn[1].onclick = function(){
        //     for(var i = 0; i < input.length; i++){
        //         input[i].checked = false;
        //     }
        // }
        // //反选
        // btn[2].onclick = function(){
        //     for(var i = 0; i < input.length; i++){
        //         input[i].checked = !input[i].checked; 
        //     }
        // }



        //封装为函数进行优化
        function getAll(num){
            for(var i = 0; i < input.length; i++){   
                if(num == 0){
                    input[i].checked = true;
                }else if(num == 1){
                    input[i].checked = false;
                }else{
                    input[i].checked = !input[i].checked;
                }
            }
        }

    </script>
    
</body>
</html>
