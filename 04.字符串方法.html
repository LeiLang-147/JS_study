<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        //trim() 方法去除字符串左右两侧的空格,不会去除中间的  返回新的字符串
        var str = '    andr    ';
        console.log(str); //    andr    
        console.log(str.trim());//andr
    </script>
