<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>大猪蹄子</li>
    </ul>

    <script>
        /* 
            1.闭包是一个函数(一个作用域可以访问另一个作用域的局部变量)
            2.作用是延伸变量的作用范围
        */



        //点击li输出当前li的索引号

        var lis = document.querySelectorAll(".nav li");

        //1.添加自定义属性的方法
       /*  for(var i=0 ; i<lis.length ; i++){
            lis[i].setAttribute("index", i);
            lis[i].onclick = function(){
                var index = this.getAttribute("index");
                console.log(index);
            }
        } */

        //2.闭包的方法    立即执行函数也称为小闭包，因为立即执行函数里面任何一个函数都可以使用它的i这个变量
        for(var i=0 ; i<lis.length ; i++){
            (function(i){
                //console.log(i);
                lis[i].onclick = function(){
                console.log(i);
                }
            })(i);
        }



        //定时器中的闭包
        //3秒钟之后，打印所有的li元素内容
        for(var i=0 ; i<lis.length ; i++){
            (function(i){
                setTimeout(function(){
                    console.log(lis[i].innerHTML);
                }, 3000);

            })(i);
        }



    </script>
</body>
</html>
