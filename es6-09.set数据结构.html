<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //es6提供新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
        //Set本身就是一个构造函数，用来生成Set数据结构
        const s = new Set();
        console.log(s.size);  // 0           size  当前数据结构中有多少数据

        const s2 = new Set([1, 2, 3]);
        console.log(s2.size); // 3


        //数组去重
        const s3 = new Set([1,1,2,2,3,4,5]);
        //console.log(s3.size); // 2
        //console.log(s3); //{1, 2, 3, 4, 5}
        //1.
        let arr1 = Array.from(s3)
        console.log(arr1); //[1, 2, 3, 4, 5]
        //2.
        let arr2 = [...s3];
        console.log(arr2); //[1, 2, 3, 4, 5]




        //Set数据结构的实例方法
        //add(value) 添加某个值，返回Set结构本身
        const s4 = new Set();
        s4.add(1).add(2).add(3)
        console.log(s4); //Set(3) {1, 2, 3}

        //delete(value) 删除某个值，返回一个布尔值，表示删除是否成功
        const flag = s4.delete(2);
        console.log(flag); //true
        console.log(s4); //Set(2) {1, 3}

        //has(value) 返回一个布尔值，表示该值是否是Set的成员
        const flag2 = s4.has(1)
        console.log(flag2); //true

        //clear(value) 清除所有成员，没有返回值
        s4.clear();
        console.log(s4); //Set(0) {}



        //遍历   
        //Set结构的实例与数组一样，也有forEach方法，用于对每两个成员执行某种操作，没有返回值
        //forEach方法用法与数组一样
        const s5 = new Set([1,2,3,4,5]);
        s5.forEach((item, index, self) => {
            //console.log(item); // 1   2    3    4    5
            //console.log(index);  // 1   2    3    4    5
            console.log(self); //自身
        })





    </script>
</body>
</html>
