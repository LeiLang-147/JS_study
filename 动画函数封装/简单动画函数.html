<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 50px;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        span{
            position: absolute;
            top: 180px;
            width: 100px;
            height: 100px;
            display: block;
            background-color: rgb(224, 19, 81);
        }
    </style>
</head>
<body>
    <div></div>
    <span>夏雨荷</span>
    <button>点击让夏雨荷动到400</button>
    <button>点击让夏雨荷动到800</button>

    <script>
        
        /* var timer = setInterval(function(){
            if(div.offsetLeft >= 400){
                clearInterval(timer);
            }
            div.style.left = div.offsetLeft + 1 + 'px';
        }, 30); */

        

        //element(要执行动画的元素)
        //target(要移动到的目标位置)
        //speed(移动的速度)
        function animate(element, target, callback){
            clearInterval(element.timer);
            element.timer = setInterval(()=>{
                if(element.offsetLeft == target){
                    clearInterval(element.timer);
                    callback && callback();
                }
                if((target - element.offsetLeft) > 0){
                    element.speed = Math.ceil((target - element.offsetLeft) / (target / 10));
                }else{
                    element.speed = Math.floor((target - element.offsetLeft) / (target / 10));
                }
                element.style.left = element.offsetLeft + element.speed + 'px';
            },30);
        }

        var div = document.querySelector('div');
        var span = document.querySelector('span')
        var btn = document.querySelectorAll('button');

        //animate(div, 300);
        

        btn[0].addEventListener('click', ()=>{
            animate(span, 400, ()=>{
                span.style.backgroundColor = 'blue';
            });
        });
        
        btn[1].addEventListener('click', ()=>{
            animate(span, 800);
        });
    </script>
</body>
</html>
