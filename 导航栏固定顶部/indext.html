<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    </style>

    <script>
        window.onload = function(){
            var top = document.getElementById('top');
            var nav = document.getElementById('nav');
            var main = document.getElementById('main');

            window.onscroll = function(){
                if(document.documentElement.scrollTop >= top.offsetHeight){
                    nav.style.cssText = "position: fixed;top:0px;";
                    main.style.marginTop = nav.offsetHeight+"px";
                }else{
                    //static（静态定位）：默认值。没有定位，元素出现在正常的流中（忽略 top, bottom, left, right 或者 z-index 声明）
                    nav.style.cssText = "position: static;";
                    main.style.marginTop = "0px";
                }
            }
        }
    </script>
</head>
<body>
    <div id="top">
        <img src="img/top.png" alt="">
    </div>
    <div id="nav">
        <img src="img/nav.png" alt="">
    </div>
    <div id="main">
        <img src="img/main1.png" alt="">
        <img src="img/main2.png" alt="">
    </div>
</body>
</html>
