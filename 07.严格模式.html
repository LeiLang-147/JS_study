<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        严格模式只支持IE10以上的浏览器，低于IE10会自动忽略 
        目的是：
            1.消除js里一些语法不合理、不严谨之处、减少一些怪异行为
            2.消除代码运行的一些不安全之处，保证代码运行的安全
            3.提高编辑器效率，增加运行速度
            4.为未来版本js坐好铺垫

    -->
    <!-- 为整个script脚本开启严格模式 -->
    <script>
        'use strict';    
        //下面代码按照严格模式执行

        //1.变量必须先声明再使用
        //2.不能随意删除已经定义好的变量      delete x;
        //3.严格模式下 全局作用域中函数的this是undefined ******
        //4.严格模式下 如果构造函数不加new调用，this会报错
        //5.定时器里面的this还是指向window
        //6.严格模式下 函数里面的参数不允许重名
        //7.严格模式下 不能在非函数的代码块里面声明函数
        
    </script>

    <script>
        (function(){
            'use strict';   
             //下面代码按照严格模式执行 
        })();

    </script>




    <!-- 为某个函数开启严格模式  -->
    <script>
        function fn(){
            'use strict'; 
            //下面代码按照严格模式执行
        }

        function fun(){
            //下面代码按照普通模式执行
        }
    </script>
</body>
</html>
