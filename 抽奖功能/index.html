<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fa{
            width: 600px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid red;
        }
        #fa>div{
            width: 33%;
            height: 33%;
            border: 1px solid red;
            float: left;
            line-height: 200px;
            text-align: center;
            font-weight: bold;
        }
        #start{
            cursor: pointer;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="fa">
        <div class="option">苍井老师</div>
        <div class="option">波多老师</div>
        <div class="option">武藤老师</div>
        <div class="option">小泽老师</div>
        <div id="start">开始抽奖</div>
        <div class="option">相泽南</div>
        <div class="option">三上悠亚</div>
        <div class="option">桥本有才</div>
        <div class="option">泷泽老师</div>
    </div>

    <script>
        //逻辑： 
        //1. 点击开始，触发一个定时器  
        //2.定时器内部，随机一个数，通过这个数来获取奖品所在元素
        //3.必须设置一个时间点，来停止定时器 

        var btn = document.getElementById("start");
        var options = document.getElementsByClassName("option");
        var timer = null;
        btn.onclick = function(){
            //设置一个初始值 作为时间的判断
            var num = 0;
            //触发一个定时器
            if(timer == null){
                timer = setInterval(()=>{
                    num++; 

                    //2.随机0-7的一个数，通过数组下标获取具体的数
                    var ren = Math.round(Math.random()*7);
                    
                    //3.1 把所有的元素都恢复原来样式
                    for(var i = 0; i < options.length; i++){
                        options[i].style.backgroundColor = "#fff";
                    }

                    //3.2 给选中元素添加样式
                    options[ren].style.backgroundColor = "orange";

                    //4.给定时器设置一个有效时间,停止定时器
                    if(num >= 30){// 50代表是业务要求，抽奖时间
                        clearInterval(timer);
                        alert("恭喜你抽中了与" + options[ren].textContent + "激情一夜");
                        timer = null;   
                    }
                },100);
            }
            
        }




    </script>
</body>
</html>
