<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: auto;
            margin: 100px auto;
        }
        .btn{
            width: 50px;
            height: 30px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>商品：麻辣小龙虾</p>
        <p>原价199</p>
        <p>现价1.99</p>
        <p>订单号：202006150001</p>
        <p>
            <button class="btn btn1">取消</button>
            <button class="btn btn2">支付</button>
        </p>
    </div>

    <script>
        document.getElementsByTagName("button")[1].onclick = function(){
            var res = window.confirm("你确定要支付吗？");
            if(res){
                location.href = "./sucess.html";
            }
        }

    </script>
</body>
</html>
