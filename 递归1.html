<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //如果一个函数在内部可以调用其本身，那么这个函数就是递归函数
        //简单理解：函数内部自己调用自己，这个函数就是递归函数
        //必须有结束条件

        //利用递归求1~n的阶乘
        function fn(n){
            if(n == 1){
                return 1;
            }
            return n * fn(n - 1);
        }

        console.log(fn(3)); //6
        console.log(fn(4)); //24




        //利用递归求斐波拉契数列（兔子序列） 1、1、2、3、5、8、13、21
        //用户输入一个数字n就可以求出这个数字对应的兔子序列值
        //只需要知道用户输入的n的前面两项就可以计算出n对应的序列值
        function fun(n){
            if(n == 2 || n == 1){
                return 1;
            }
            return fun(n - 1) + fun(n - 2);
        }

        console.log(fun(5));



        var data = [{
            id: 1,
            name: "家电",
            goods: [{
                    id: 11,
                    gname: "冰箱",
                    goods: [{
                        id: 111,
                        gname: "海尔冰箱"
                    }]
                },{
                    id: 12,
                    gname: "洗衣机"
                }]
            },{
                id: 2,
                name: "服饰"
            }];

        //输入id号，就可以返回对应的数据对象
        function getID(json, id){
            var obj = {};
            json.forEach(function(item){
                if(item.id == id){
                    obj = item;
                    //return item;
                }else if(item.goods && item.goods.length > 0){
                    obj = getID(item.goods, id);
                }
            })
            return obj;
        }
        console.log(getID(data, 1));
        console.log(getID(data, 2));
        console.log(getID(data, 11));
        console.log(getID(data, 12));
        console.log(getID(data, 111));


    </script>
</body>
</html>
